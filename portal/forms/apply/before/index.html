<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>ポータル未ログインの場合の申込（未会員登録の場合も含む）</title>
  <meta name="description" content="ポータル">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
  <link rel="icon" href="/assets/favicon.ico">
</head>

<body id="portal" class="blank">

<header>
<p class="text-center">ポータル未ログインの場合の申込（未会員登録の場合も含む）</p>  
</header>

  <main>
    <div class="container">
      <hr />

<div class="container wm_with_640">

<h3>下記セミナーへの申し込み</h3>

<div class="wm_block ">
 <h4>セミナータイトル</h4>
 <p>セミナーの概要</p>
</div>

<h4>下記の必要事項を入力し申し込みを行なってください。</h4>
<p>すでに会員会員の方は、<a href="#">ログインして</a>お申込みください。<br />
会員登録済みのメールアドレスは登録できません。</p>

<p class="fw-bold">セミナー申込と同時にポータル会員登録も行われ、<br />過去セミナー動画の視聴が可能になります。</p>

<hr />

<form>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" />
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="" />
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled="" />
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" />
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">申し込む</button>
</form>
</div>


    </div>
  </main>

<footer>
  <p class="text-center"><a class="nav-link" href="/">indexに戻る</a></p>
</footer>

</body>

</html>

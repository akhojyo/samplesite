<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>ログイン済みの場合の申込画面</title>
  <meta name="description" content="ポータル">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
  <link rel="icon" href="/assets/favicon.ico">
</head>

<body id="portal" class="blank">

<header>
<p class="text-center">ログイン済みの場合の申込画面</p>  
</header>

  <main>
    <div class="container">
      <div class="container wm_with_640">

    <h3>下記セミナーへの申し込み</h3>
    <div class="wm_block ">
        <h4>セミナータイトル</h4>
        <p>セミナーの概要</p>
    </div>

    <h4>ログイン済みの下記会員情報で申し込みを行います。</h4>
    <p>別の会員で申し込む場合は、<a href="#">ログアウトして</a>申し込む会員でログインし直す。</p>

    <form>
        <table class="table">
            <tbody>
                <tr>
                    <td>氏名</td>
                    <td>日本太郎</td>
                </tr>
                <tr>
                    <td>登録メールアドレス</td>
                    <td>XXXXXX@XXXXXXXXX.XXX</td>
                </tr>
                <tr>
                    <td>法人名</td>
                    <td>ワイズ会</td>
                </tr>
                <tr>
                    <td>事業所名</td>
                    <td>居宅介護支援事業所ワイズ</td>
                </tr>
            </tbody>
        </table>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">
                個人情報の取扱いについて同意する
            </label>
        </div>

        <button type="submit" class="btn btn-primary">申し込む</button>
    </form>

</div>

    </div>
  </main>

<footer>
  <p class="text-center"><a class="nav-link" href="/">indexに戻る</a></p>
</footer>

</body>

</html>
